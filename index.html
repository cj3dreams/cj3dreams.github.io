body, html {

  background:#000;
  color:#fff;

  position: relative;

canvas { position: fixed; top:0; left:0; z-index:0; }

.hero {
  position: relative; z-index:1;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;

}

.hero h1 {

  color:#00ffff; text-transform:uppercase;
  opacity:0; transform:translateY(-50px);
  animation:slideIn 2s forwards, fadeCosmos 10s infinite;
}

.hero p {
  font-size:1.4rem; margin-top:0.3rem;
  color:#aaa; opacity:0; transform:translateY(15px);
  animation:fadeIn 2s 2s forwards;
}

.hero small {
  display:block; font-size:0.8rem; color:#555;
  margin-top:3px; max-width:600px; text-align:center;
}

.cursor-blink::after {
  content:"|";
  animation: blink 1s steps(1) infinite;
  margin-left:2px;
}

@keyframes slideIn { to {opacity:1; transform:translateY(0);} }
@keyframes fadeIn { to {opacity:1; transform:translateY(0);} }
@keyframes blink { 50% {opacity:0;} }
@keyframes fadeCosmos { 0%,100%{opacity:1;} 50%{opacity:0.6;} }

footer {
  position: fixed; bottom:0; width:100%;
  background:#111; padding:15px 0;
  display:flex; justify-content:center; gap:25px;

.flags small { color:#555; margin-bottom:4px; font-size:0.75rem; }
.flags img { width:21px; height:14px; opacity:0.75; border-radius:3px; transition: transform 0.3s; }

  bottom:60px; display:flex; flex-direction:column; gap:4px;

  text-align:center;

.info-cards div { cursor: pointer; transition: color 0.3s; }

@media (max-width:768px){

<script>
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');

let stars = [];
function createStars() {
  const w = canvas.width = window.innerWidth;
  const h = canvas.height = window.innerHeight;
  const starsCount = Math.floor((w*h)/5000);
  stars = [];
  for(let i=0;i<starsCount;i++){
    stars.push({x:Math.random()*w, y:Math.random()*h, r:Math.random()*1.2, d:Math.random()*0.5+0.1});
  }
}
createStars();

function drawStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = 'white';
  ctx.beginPath();
  stars.forEach(s=>{
    ctx.moveTo(s.x,s.y);
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
  });
  ctx.fill();
  updateStars();
}

function updateStars(){
  stars.forEach(s=>{
    s.y += s.d*0.2;
    if(s.y>canvas.height) s.y=0;
  });
}

function animate(){
  drawStars();
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', ()=>{
  createStars(); 
});
</script>
